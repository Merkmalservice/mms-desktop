query mapping($mappingId :ID!) {
    mapping (id : $mappingId) {
        id
        name
        featureSets {
            id
        }
        actionGroups {
            ... on DeleteActionGroup {
                __typename
                actions {
                    ... on DeleteAction {
                        __typename
                        id
                        feature {
                            id
                            name
                            type {
                                __typename
                            }
                        }
                    }
                }
            }
            ... on AddActionGroup {
                __typename
                id
                actions {
                    ... on AddAction {
                        __typename
                        id
                        feature {
                            id
                            name
                            type {
                                __typename
                            }
                        }
                        value {
                            ... on MEBooleanValue {
                                booleanValue
                            }
                            ... on MEFloatValue {
                                floatValue
                            }
                            ... on MEIDValue {
                                idValue
                            }
                            ... on MEIntegerValue {
                                integerValue
                            }
                            ... on MEStringValue {
                                stringValue
                            }
                        }
                    }
                }
            }
        }
        condition {
            __typename
            ... on ConditionGroup {
                __typename
                id
                connective
                conditions {
                    ... on ConditionGroup {
                        __typename
                        id
                        connective
                        conditions {
                            ... on SingleCondition {
                                __typename
                                id
                                feature {
                                    id
                                    name
                                    type {
                                        __typename
                                    }
                                }
                                predicate
                                value {
                                    ... on MEBooleanValue {
                                        booleanValue
                                    }
                                    ... on MEFloatValue {
                                        floatValue
                                    }
                                    ... on MEIDValue {
                                        idValue
                                    }
                                    ... on MEIntegerValue {
                                        integerValue
                                    }
                                    ... on MEStringValue {
                                        stringValue
                                    }
                                }
                            }
                        }
                    }
                    ... on SingleCondition {
                        __typename
                        id
                        feature {
                            id
                            name
                            type {
                                __typename
                            }
                        }
                        predicate
                        value {
                            ... on MEBooleanValue {
                                booleanValue
                            }
                            ... on MEFloatValue {
                                floatValue
                            }
                            ... on MEIDValue {
                                idValue
                            }
                            ... on MEIntegerValue {
                                integerValue
                            }
                            ... on MEStringValue {
                                stringValue
                            }
                        }
                    }
                }
            }
            ... on SingleCondition {
                __typename
                id
                feature {
                    id
                    name
                    type {
                        __typename
                    }
                }
                predicate
                value {
                    ... on MEBooleanValue {
                        booleanValue
                    }
                    ... on MEFloatValue {
                        floatValue
                    }
                    ... on MEIDValue {
                        idValue
                    }
                    ... on MEIntegerValue {
                        integerValue
                    }
                    ... on MEStringValue {
                        stringValue
                    }
                }
            }
        }
    }
}
